<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript - 모바일 이벤트 핸들링 - Swap(ES5, ES6)</title>
</head>
<body>
    <div class="banner">
        <span class="images" id="images">
            <img src="../arr/cat/cat1.jpg">
            <img src="../arr/cat/cat2.jpg">
            <img src="../arr/cat/cat3.jpg">
            <img src="../arr/cat/cat4.jpg">
        </span>
    </div>
</body>
<style>
body{
    margin: 0;
    padding: 0;
}
.banner{
    width: 200px;
    height: 200px;
    position: relative;
    overflow: hidden;
    border: 1px solid blue;
    margin: 0 auto;
}
.images {
    position: absolute;
    display: flex;
    transition: all 0.5s ease;
}
.images > img {
    object-fit: cover; width: 200px;
}
</style>
<script src="./ecma3.js"></script>
</html>
