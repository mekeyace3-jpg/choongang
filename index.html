<!-- html5 : DOCTYPE html 선언시 (웹표준) 
 <meta charset="utf-8"> : DHTML (기본 웹페이지를 제작하는 기술)
 <meta charset="utf-8"/> : XHTML (XML형태의 문법 규칙을 적용시킨 기술) 
-->
<!DOCTYPE html> 
<html lang="ko">
<head>
<meta charset="utf-8"/>
</head>
<body>
<!-- 
input 태그 : 사용자가 입력하는 값 또는 데이터를 출력, 데이터 전송등
다양한 기능을 가진 태그 입니다.

type라는 속성 
1. text : 사용자가 입력된 사항을 보여주는 형태의 입력값
2. password : 사용자가 입력된 사항을 디스크 모양의 값으로 입력값을 숨김
3. button : 사용자가 데이터를 전송, 삭제, 수정을 할 수 있는 기능
4. value :
  - 사용자가 입력한 데이터를 미리 출력하여 보여지는 경우
  - 버튼으로 활용시에는 해당 버튼이 어떤 형태로 작동하는지를 보여주는 기능
-->
고객명 : <input type="text" value="홍길동"> </br> 
아이디 : <input type="text"/><br>
패스워드 : <input type="password" value="a123456"><br>
<input type="button" value="회원가입"/>



</body>
</html>
