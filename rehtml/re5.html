<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - 복습3 (HTML+Javascript)</title>
</head>
<script src="./re5.js"></script>
<body>
    <input type="button" value="클릭" onclick="abc()">
    <br>
    <input type="text" id="user">
    <input type="button" value="확인" onclick="userinfo()">
    <br><br>
    <!--선택한 색상명을 이용하여 해당 box 라는 오브젝트 배경색을 변경 -->
    <select onchange="boxcolor(this.value)">
        <option value="">[원하는 색상을 선택하세요]</option>
        <option value="red">빨강색</option>
        <option value="green">녹색</option>
        <option value="pink">분홍색</option>
        <option value="blue">파란색</option>
    </select>
    <!-- 배경색상이 없는 오브젝트 -->
    <div class="box" id="box"></div>
    <br><br><br>
    <input type="checkbox" id="ck">동의함
    <input type="button" value="참여하기" onclick="agree()">
</body>
<style>
    .box{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        box-sizing: border-box;
    }
</style>
</html>
