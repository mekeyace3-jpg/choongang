<!--
주석 : 코드 메모 구역
lang="ko" => 한국어를 기본 언어셋
-->
<html lang="ko"> <!-- html태그 : html 시작을 알리는 기본 태그 -->
<!-- 언어셋, 각종 라이브러리를 로드하여 적용할 수 있는 공간, SEO 셋팅 -->
<head>
<!-- meta 태그 (접속 디바이스, 언어셋, SEO를 설정할 수 있습니다.)-->
<!-- charset는 서버와 통신하여 보여지는 언어, 
UTF-8 : 전세계 모든 언어를 표현할 수 있는 언어셋
UTF-16 : 인트라넷에서 외부에서는 접근 불가능하게 적용하여 암호화 형태 구현 (Java, Javascript)
-->
<meta charset="utf-8"> 
</head>
<!-- 
body : 이미지, 동영상, 회원가입 등... 
모든 웹에서 표현하는 오브젝트를 출력하는 공간
-->
<body>
안녕하세요!
</body>

</html>
