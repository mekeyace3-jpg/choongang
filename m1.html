<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모바일 웹</title>
    <!--viewport : pc와 모바일에 대한 디바이스별로 보여지는 설정을 체크는 속성 입니다.
    width=device-width : 접속하는 디바이스에 맞게 가로설정 부분을 조절하는 기능
    initial-scale=1 : 1:1형태의 화면 확대 사이즈를 말합니다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="./m1.css">
</head>
<body>
    모바일 웹<br>
    <input type="text" class="mid">
    <br><br>
    <!-- 모바일 및 웹에서 사용할 수 있는 각종 태그-->
    <!--date : 년,월,일 선택할 수 있는 속성 (P,M)  min,max는 PC와 안드로이드 사용가능 -->
    <input type="date" min="2025-11-01" max="2025-11-30"><br>
    <!--datetime-local : 년,월,일 시,분,초까지 선택가능 속성(P,M)-->
    <input type="datetime-local"><br>
    <!-- number : 숫자만 입력할 수 있도록 조정됩니다. 단 여러 문제점으로 인하여 사용은 하지 않음(M)-->
    <input type="number"><br>
    <form>
    <!-- 
    url : http, https로 시작하는 형태의 입력값을 적용할 수 있는 속성
    email : 이메일 정책에 따른 입력값을 적용할 수 있도록 하는 속성 
    단. form, submit 결합(P,M)
    -->
    <input type="tel" placeholder="연락처"><br> <!-- 연락처를 입력하는 속성 (M) *아이폰 사용불가-->
    <input type="url"><br>
    <input type="email"><br>
    <input type="submit" value="로그인">
    </form>
    <br>
    <!-- color속성 : 색상을 선택할 수 있는 속성 값입니다. (P,M) -->
    <input type="color"><br>
    <input type="week"><br> <!-- 년, 주차를 출력하는 속성 (P,M)-->
    <input type="month"><br> <!--년, 월을 출력하는 속성 (P,M)-->
    <input type="time"><br> <!--시,분,초를 출력하는 속성 (P,M)-->
    <!-- 
    range 속성 : 지정된 범위를 이미지 형태로 조절 할 수 있는 기능
    min 최소값, max 최대값 
    output 태그는 출력을 위주로 하는 태그 입니다. 
    -->
    <form oninput="result.value=parseInt(ea.value)">
    0 <input type="range" id="ea" min="0" max="10"> 10<br>
    <output name="result" for="ea">0</output>
    </form>
<br><br>
<!-- 파일 첨부 기능 중 모바일 전용형태의 속성 추가됨 accept 첨부파일 속성을 지정하는 역활을 하며
 capture 는 모바일에 맞는 기능을 자동 활성화 시킵니다. camera, environment(캠코더 영상)
-->
<input type="file" accept="image/*" capture="camera"><br>
<input type="file" accept="video/*" capture="environment"><br>
<!-- microphone, user : 음성 녹음을 하는 기능 입니다. 단(IOS 사용 불가능) -->
<input type="file" accept="audio/*" capture="microphone"><br>
<input type="file" accept="audio/*" capture="user">


</body>
</html>
