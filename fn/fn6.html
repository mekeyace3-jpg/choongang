<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 9일차 - 이벤트 핸들링(복합)</title>
</head>
<body>
    <!-- 복합 이벤트 속성을 연속으로 사용할 수 있습니다. -->
     <!--
    <div class="box" onmouseover="aaa()" onmouseout="bbb()">
    -->
    <div class="box" onmouseenter="aaa()" onmouseleave="bbb()">
        <div class="btn" id="btn" onclick="ccc()">
            <div id="text">0</div>
        </div>
    </div>
</body>
<style>
    .box{
        position: relative;
        left:150px;
        top:150px;
        width: 150px;
        height: 100px;
        background-color: pink;
    }
    .btn{
        position: absolute;
        display: block;
        width: 50px;
        height: 30px;
        background-color: black;
        color: white;
        font-size: 12px;
    }
</style>
<script src="./fn6.js"></script>
</html>
