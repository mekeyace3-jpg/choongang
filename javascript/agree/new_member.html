<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="imagetoolbar" content="no">
    <title>회원가입 약관동의</title>
    <link rel="stylesheet" type="text/css" href="./new_member.css?v=1">
</head>
<main class="shop_main">
  <section class="subpage">
    <label class="mbship_title">
        <p>MEMBER-SHIP</p>
        <ul>
          <li>01. 약관동의</li>
          <li><img src="./images/step_on.png" /></li>
          <li>02. 정보입력</li>
          <li><img src="./images/step_off.png" /></li>
          <li>03. 가입완료</li>
          </ul>
      </label>
      <fieldset class="mbship_box">
        <h3>약관동의</h3>
        <span class="agree_span">
        <label class="mbship_text">
          <input type="checkbox"> 의 모든 약관을 확인하고 전체 동의 합니다.
          (전체동의, 선택항목도 포함됩니다.)
        </label>
        <label class="mbship_text">
            <input type="checkbox"><font color="red"> (필수)</font>이용약관
        </label>
        <!-- 이용약관 -->
        <div class="agree_text" id="agree1"></div>

        <label class="mbship_text">
            <input type="checkbox"><font color="red"> (필수)</font> 개인정보 수집 및 이용
        </label>
        <!-- 개인정보 수집 및 이용약관 -->
        <div class="agree_text" id="agree2"></div>
        
      </span>
        <input type="button" class="next_btn" value="다음단계" onclick="se()">
      </fieldset>
  </section>
</main>
<section>
  <div class="security" id="security">

  </div>
  인증번호 4자리 <input type="text" id="seno" maxlength="4">
</section>
<script src="./new_member.js"></script>
<style>
.security{
  width:200px;
  height:80px;
  background-image: url("./no/security_back.png");
}
</style>
</body>
</html>
