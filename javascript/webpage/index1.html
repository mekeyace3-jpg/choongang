<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + Javascript 결합(function - 함수 생성)</title>
</head>
<!-- js파일 로드시 body 태그 기준으로 상위에 선언이유는 함수로 구성된 js 파일 경우 가능 -->
<script src="./index1.js"></script>
<body>
    <!-- onclick 속성이며 해당 속성은 js 함수명과 함께 작동하는 속성 입니다. -->
    <input type="button" value="클릭" onclick="gopage()">
</body>
<!-- js파일을 아래 선언하여 로드 할 경우는 함수외에 즉시 document로 로드할 경우는 아래에 선언-->
</html>
