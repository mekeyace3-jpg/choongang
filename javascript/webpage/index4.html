<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + Javascript 결합(function - 함수를 이용한 Data 연산)</title>
</head>
<script src="./index4.js"></script>
<body>
    숫자1 : <input type="text" id="no1" maxlength="2">
    숫자2 : <input type="text" id="no2" maxlength="2">
    <button type="button" onclick="calc()">계산</button>
    <div id="result"></div>
    <br><br>
    <!-- 사용자가 원하는 구구단의 단수를 하나 입력하게 되면, 해당 데이터를 받아서
    자바스크립트로 해당 구구단을 출력하는 코드를 작성하시오. 
    -->
    구구단 : <input type="text" maxlength="1" id="no3">
    <button type="button" onclick="gu()">구구단 확인</button>
    <div id="gugu">

    </div>
    <!--
    사용자가 해당 입력창에 도메인 주소를 입력하였을 경우 이동이라는 버튼을
    클릭시 해당 웹페이지로 이동 되도록 코드를 작성하시오.
    [힌트]
    location.href
    -->
    <br><br>
    URL : <input type="text">
    <button type="button" onclick="">이동</button>
</body>
</html>
