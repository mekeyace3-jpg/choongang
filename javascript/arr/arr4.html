<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 4일차 - Javascript HTML출력 (1차배열)</title>
</head>
<body>
    <!--id속성 : javascript에서 핸들링 및 이벤트를 발생 시키기 위함-->
    <div id="msg"></div><br><br>
    <div>
        <span id="email"></span>
    </div>
    <br>
    <p id="agree"></p>

    <!--배열 데이터를 이용하여 사용자 이름 출력-->
    <ul id="user_list">
        
    </ul>
    <!--결제파트 출력-->
    <div id="paypart"></div>

    <!--innerHTML 및 innerText 주의사항 -->
    <div id="ck">고객님 환영합니다. 포인트는 1000 점 입니다.</div>
</body>
<!--js를 아래에 적용한 이유는 HTML이 모두 실행 된 후 데이터를 출력하는 상황일 때 아래에 코드를 적용함-->
<script src="./arr4.js"></script>
</html>
