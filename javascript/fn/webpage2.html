<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 8일차 - GET 통신 방법 (Server)</title>
</head>
<body>
    아이디 : <span id="mid"></span>
</body>
<script>
    /*
    document.location.search : GET 통신전용 URL에서 파라미터(URI)가 있을 경우
    해당 파라미터 정보를 모두 가져오는 함수
    [js]
    decodeURI : 영어, 숫자 외에 모든 문자는 암호화 적용이 된 사항을 원본 데이터로 복구
    [es]
    decodeURIComponent : 특수문자 포함 모두 원본 데이터로 복구
    */
    var data = decodeURIComponent(document.location.search);
    console.log(data);
    if(data == ""){
        alert("올바른 접근이 아닙니다.");
        //history.go() : 사용자 접속한 사이트 정보 기록을 확인하여 이동할 단계를 설정함
        history.go(-1);     
    }
    else{
        var arr = data.split("=");
        document.getElementById("mid").innerText = arr[1];
        console.log(arr);
    }

</script>
</html>
