<script>
   /* 사용자가 입력할 수 있는 숫자는 1 ~ 30까지 그 외에 숫자는 잘못된 숫자 범위 
   비교연산자 종류 : <(크다), >(작다), <=(작거나 같다), >=(크거나 같다), ==(같다), !=(같지 않다)
   */
   var no = 55;
   if(no <= 0 || no >= 31){
        console.log("숫자는 1~30까지만 입력하세요!");
   }
   else{
        console.log("올바른 숫자 입니다.");
   }
/* % 연산기호를 적용하여 나머지 값을 구한 후 조건에 0 또는 1로 확인하여 결과를 출력하는 방식 */
   var num = 57;
   if(num % 2 == 0){
    console.log("짝수 입니다.");
   }
   else if(num % 2 != 0){
    console.log("홀수 입니다.");
   }
