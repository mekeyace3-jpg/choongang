<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery - 모바일</title>
    <!-- Jquery는 엔진을 가져와서 사용해야 합니다. (본엔진)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <!-- Jquery 본엔진 사용 후 모바일에 특화된 별도의 엔진을 사용합니다. -->
    <script src="./jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" type="text/css" href="./jquery.mobile-1.4.5.css">
</head>
<style>
    .box { 
        width: 250px;
        height: 50px;
        background-color: blue;
    }
    .keys{
        position: relative;
        width: 280px;
        height: 50px;
        border: 2px solid skyblue;
        box-sizing: border-box;
        border-radius: 50px;
        margin: 0 auto;
        top:30px;
    }
    .se {
        position: absolute;
        width: 100px;
        height: 45px;
        left: 0;
        background-color: hotpink;
        border-radius: 45px;
    }

</style>
<body>
    <div class="keys">
        <div class="se" id="se"></div>
    </div>
    <br><br><br>
    <div class="box" id="box"></div>
    <br><br>
    <input type="button" value="클릭" id="btn">
</body>
<script>
    $(document).ready(function(){   //jquery 사용하기 위해서는 해당 함수를 무조건 선언필요
        
        /*
        swipeleft : 오른쪽 => 왼쪽 스왑
        swiperight : 왼쪽 => 오른쪽 스왑
        swipe : swipeleft, swiperight (두가지 기능 모두 사용)
        taphold : 길게 누르기
        */
        $("#se").swiperight(function(){
            $("#se").animate({
                   "left":"175px" 
            },1000,function(){
                $(".keys").css("display","none");
            });       
            
        });


        /*
        $("#box").swipeleft(function(){
            $("#box").css("background-color","red");
        });
        */
       /*
       $("#box").swiperight(function(){
            $("#box").css("background-color","red");
        });
       */ 
      $("#box").swipe(function(){
            $("#box").css("background-color","red");
        });

    $("#btn").taphold(function(){
        $("#btn").css("background-color","black");
    });
    
    /*    
    $("#btn").click(function(){
            console.log("test");
    });
    */


    });

</script>
</html>
