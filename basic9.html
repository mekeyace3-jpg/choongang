<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 2일차 - 테이블 기본구조 HTML5 전용</title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
         <!--thead 1번만 사용하는 태그 :  테이블의 목차 관련 주제를 출력하는 역활을 합니다.-->
        <thead bgcolor="#ccc">
            <tr>
                <th>목차1</th> <!--th = td 와 동일한 성격을 가지고 있습니다. 단, thead만 적용함-->
                <th>목차2</th>
            </tr>
        </thead>
        <tbody> <!--tbody 여러번 사용가능 : 게시물의 데이터를 출력하는 공간 역활을 합니다.-->
            <tr>
                <td>네이버</td>
                <td>네이트</td>
            </tr>
        </tbody>
        <tfoot> <!--tfoot 한번만 사용 : 바닥 게시물 (총합계, 평균, 요약정보, 페이징번호, 검색기능)-->
            <tr>
                <td colspan="2">게시물 검색 : </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
