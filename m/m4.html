<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5일차 - 반응형 웹사이트(Responsive Web)</title>
    <link rel="stylesheet" type="text/css" href="./m4.css">
</head>
<body>
    <form method="post" action="http://naver.com">
    <div class="login">
        <span class="id">아이디</span>
        <div class="div_in">
        <input type="text" class="in" placeholder="아이디를 입력하세요">
        </div>

        <span class="id margins">패스워드</span>
        <div class="div_in margins">
        <input type="password" class="in" placeholder="패스워드를 입력하세요">
        </div>

        <em class="login_btn">
        <input type="submit" value="로그인" class="btn">
        </em>

        <div class="join">
            회원가입 / 아이디 및 패스워드 찾기
        </div>
    </div>
    </form>
</body>
</html>
