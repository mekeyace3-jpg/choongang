<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 2일차 - 테이블 기본구조2</title>
</head>
<body>
    <!-- 
    td 전용 속성
    colspan : 가로칸을 병합할 때 사용하는 속성 값
    rowspan : 세로칸을 병합할 때 사용하는 속성 값
    -->
    <table border="1" cellpadding="0" cellspacing="0">
        <tr height="30">
            <td width="100">아이디</td>
            <td width="150"></td>
            <td width="100" rowspan="2"></td>
        </tr>
         <tr height="30">
            <td>패스워드</td>
            <td></td>
        </tr>
         <tr height="30" align="center">
            <td colspan="3">회원가입</td>
        </tr>
         <tr height="30" align="center">
            <td colspan="3">아이디 및 패스워드 찾기</td>
        </tr>
    </table>
</body>
</html>
