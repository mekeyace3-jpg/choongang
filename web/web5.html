<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 3일차 - css 관련 응용편(image 활용)</title>
        <link type="text/css" rel="stylesheet" href="./web5.css">
</head>
<body>
    <!--search.png의 이미지를 활용하여 네이버 검색 기능을 활성화 하는 코드를 작성-->
    <!--div 태그에 해당 이미지를 적용합니다.-->
    <div class="sh">
        <!-- placeholder 속성 : 사용자가 어떤 값을 입력하는지에 대한 도움말을 출력하는 속성-->
        <input type="text" class="search" placeholder="검색어를 입력하세요.">
    </div>
    <br><br>
    로그인 아이디 : <input type="text" class="mid">
</body>
</html>
