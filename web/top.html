<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 4일차 - 상단 메뉴 파트</title>
    <!-- main 엔진 관련 css 속성 파일-->
    <link type="text/css" rel="stylesheet" href="./main.css">
    <!-- top 메뉴에만 적용되는 css 파일-->
    <link type="text/css" rel="stylesheet" href="./top.css">
</head>
<body>
    <header class="top">
        <div class="top_width">
            <span class="top1"> <!-- 로고를 적용한 사항-->
                <img src="./logo_coupang_w350.png" class="logo" title="온라인 종합 쇼핑몰 쿠팡">
            </span>
            <span class="top2"> <!-- 메뉴를 적용한 사항-->
                <div class="top2_left">즐겨찾기 | 입점신청</div>
                <div class="top2_center">
                    <!-- 사이즈 : 600 * 50 -->
                    <input type="text" class="search" placeholder="상품명을 검색하세요.">
                </div>
                <div class="top2_right"><a href="" title="로그인">로그인</a> | <a href="">회원가입</a> | 고객센터 | 판매자 가입</div>
            </span>
        </div>
    </header>
</body>
</html>
