<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 3일차 - css (id 와 class의 차이점) - body 여백</title>
    <!-- link : 아이콘(파비콘), 링크 대표 이미지, css 적용할 때-->
    <link type="text/css" rel="stylesheet" href="./web2.css">
</head>
<body>
    <!-- name : backend, id : frontend, class : publicshing-->
     <!-- 
    class 속성은 여러개의 속성을 불러올 수 있습니다. 또한 html 상에서 여러번 사용가능
    id 속성은 html에서 한번만 사용가능 합니다. 단, 다른 style을 적용시 새롭게 id를 생성해서 적용해야함  
     -->
    <div class="box1"></div>
    <div id="box2"></div>
    <div class="box1 color1"></div>
    <div id="box3"></div>
    <!-- span : div와 동일한 성능을 가지고 있습니다. 단, display 기본 none이므로 block 변경
    하지 않을 경우 해당 오브젝트가 보이지 않습니다. 
    -->
    <span class="btn1"></span>
    <!-- label : 단독으로 사용을 할 경우 css와 함께 사용합니다. span과 동일한 성격을 가지고 있습니다.-->
    <label class="btn2"></label>

</body>
   
</html>
