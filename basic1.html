<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>HTML 1일차</title> <!-- 브라우저에 탭에 해당 사이트 이름을 출력함 -->
</head>
<body> <!-- 모든 웹페이지를 보여주는 공간 -->
<b>홍길동</b><i>님 환영합니다.</i> <!-- b 태그 : bold 굵은체를 출력할 때 사용 -->
<!-- i태그 : italic 약어로 글자를 기울기체로 변경하는 것을 말합니다.-->
<br> <!-- 한 줄 내리는 태그-->
포인트는 <font color="#00BFB2" size="7">3500</font>
<!--
font 태그 : 글자 위주의 효과를 적용할 때 사용하는 태그 
size : 글자 크기 (1 ~ 7)까지만 적용
color : 글자 색상
#6자리 : 000000 ~ 999999, aaaaaa,ffffff    #26fz60(x) #fafabb(o)
-->
<br>
<!-- &nbsp; 란 : 빈공간을 생성하는 특수문자 -->
상품명 : LG 냉&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;장고 AI <br>
<!-- h1~h6 태그 : headline란 태그이며, 숫자가 작을 수록 헤드라인 글자 크기가 커집니다. -->
<h1>게시물1</h1>
<h2>게시물2</h2>
<h6>게시물3</h6>
<!--p 태그 : 한줄 내려서 무조건 적용된 문단 태그 입니다. br이 자동으로 적용됩니다.-->
<p>최종결제금액 : 16500원</p>
상품금액 : <s>80000</s> -> 72000원
<!-- s 태그 : strike 태그와 동일하며 취소선이 적용 됩니다. -->
<br>
<!-- u 태그 : underline 밑줄을 적용할 사용되는 태그 입니다. -->
공지사항 <u>2025년 10월</u> 마감
</body>
</html>
