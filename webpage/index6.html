    <title>HTML + Javascript 결합(팝업창 - 자식창)</title>

<script src="./index6.js"></script>
<body>
<!-- 부모창에서 자식창으로 값 전달 -->
검색어 : <input type="text" id="sw">
<input type="button" value="자식창 값 전송" onclick="chpop()">
<br><br><br>
<!-- 자식의 값을 가져와서 입력시키는 방식 -->
주소 : <input type="text" id="addr" readonly>    
<input type="button" value="확인" onclick="popup()">
